<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="sidebar">
        <div id="logo">
            <img id="wi" alt="Wi-Jungle Logo">
        </div>
        <nav>
            <ul>
                <l1>
                    <img src="" id="calc" alt="Calculator Icon">
                    </li>
            </ul>
        </nav>
    </div>

    <div id="main-content">
        <header>
            <h1>Calculator</h1>
            <div id="user-info">
                <span>Hello, User</span>
                <img class="user" id="user" src="" alt="User Avatar">
            </div>
        </header>
        <div class="bg">
            <div id="calculator" class="calbg">
                <input type="text" id="display-calculator" disabled />
                <div id="buttons">
                    <button class="btn" data-key="Rad">Rad</button>
                    <button class="btn" data-key="Deg">Deg</button>
                    <button class="btn" data-key="!">x!</button>
                    <button class="btn" data-key="(">(</button>
                    <button class="btn" data-key=")">)</button>
                    <button class="btn" data-key="%">%</button>
                    <button class="btn" data-key="AC">AC</button>
                    <button class="btn" data-key="Inv">Inv</button>
                    <button class="btn" data-key="sin">sin</button>
                    <button class="btn" data-key="ln">ln</button>
                    <button class="btn" data-key="7">7</button>
                    <button class="btn" data-key="8">8</button>
                    <button class="btn" data-key="9">9</button>
                    <button class="btn" data-key="/">/</button>
                    <button class="btn" data-key="π">π</button>
                    <button class="btn" data-key="cos">cos</button>
                    <button class="btn" data-key="log">log</button>
                    <button class="btn" data-key="4">4</button>
                    <button class="btn" data-key="5">5</button>
                    <button class="btn" data-key="6">6</button>
                    <button class="btn" data-key="*">*</button>
                    <button class="btn" data-key="e">e</button>
                    <button class="btn" data-key="tan">tan</button>
                    <button class="btn" data-key="√">√</button>
                    <button class="btn" data-key="1">1</button>
                    <button class="btn" data-key="2">2</button>
                    <button class="btn" data-key="3">3</button>
                    <button class="btn" data-key="-">-</button>
                    <button class="btn" data-key="Ans">Ans</button>
                    <button class="btn" data-key="EXP">EXP</button>
                    <button class="btn" data-key="xʸ">xʸ</button>
                    <button class="btn" data-key="0">0</button>
                    <button class="btn" data-key=".">.</button>
                    <button class="btn" data-key="Enter">=</button>
                    <button class="btn" data-key="+">+</button>
                </div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>

    <script src="loadAssets.js"></script>
</body>
</html>
